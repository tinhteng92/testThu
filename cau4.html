<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400px" height="200px" style="border: 1px solid #d3d3d3"></canvas>
</body>
</html>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }
        render(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let rectangle = new Rectangle(this.x, this.y, this.width, this.height);
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
        }
    }
    let rectangle = new Rectangle(10, 10, 200, 100, "#000000");
    rectangle.render()

</script>
